<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        Javascript에서 객체는 다음과 같이 {} 중괄호를 이용해서 만들 수 있다.
        앞에 선언된 변수가 객체의 이름이 되고, 각 익명함수 앞의 라벨을 통해
        멤버함수를 호출할 수 있다
        */
        var fn = {
            /*
            alert() : 단순 경고창으로 사용자에게 메세지를 전달하는 용도로 사용
            */
            login:function(){
                //user로 지정된 DOM을 얻어옴
                var user = document.getElementById("user");
                //텍스트 상자에 입력된 값이 있는지 확인
                if(user.value==""){
                    //만약 입력값이 없다면 경고창을 띄우고..
                    window.alert("아이디를 입력해주세요");
                    //입력상자로 포커스를 이동한다.
                    user.focus();
                }
            },
            /*
            confirm() : 대화상자의 일종으로 사용자가 확인을 누르면 true, 취소를
                누르면 false를 반환한다.
            */
            drop:function(){
                var answer = window.confirm("정말 삭제하시겠어요?");
                if(answer==true){
                    alert("삭제되었습니다.");
                }
                else if(answer==false){
                    alert("삭제를 취소하였습니다.");
                }
            },
            /*
            prompt() : 사용자로부터 입력을 받기 위한 대화상자로 디폴트 값이
                     필요한 경우 두번째 인자를 사용한다.
            */
            insertName:function(){
                //디폴트 값이 없는 상태이므로 빈 상태로 표시
                var name =
                    window.prompt("당신의 이름은 무엇인가요?");
                window.alert("당신의 이름은 "+ name +" 입니다.");
            },
            insertAge:function(){
                //디폴트 값으로 20을 사용
                var age = window.prompt("당신의 나이는?", "20");
                window.alert("당신은 10년후 "+
                    (window.parseInt(age)+10)+" 살입니다.");
            }
        }
    </script>
</head>
<body>
    <h2>window 객체</h2>
    
    <h3>대화 상자(alert, confirm, prompt)</h3>

    아이디 : <input type="text" id="user">

    <input type="button" value="로그인" onclick="fn.login();">
    <input type="button" value="삭제하기" onclick="fn.drop();">
    <input type="button" value="이름입력하기" 
        onclick="javascript:fn.insertName();">
    <input type="button" value="나이입력하기" 
        onclick="javascript:fn.insertAge();">

</body>
</html>

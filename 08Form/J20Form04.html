<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //매개변수를 통해 form태그의 DOM요소를 전달받아 사용
        var isValidate = function(frm){
            /*
            아이디에 대한 입력값을 검증한다. 빈값인 경우 경고창을 띄우고
            포커스를 이동한다. 그리고 submit 이벤트 리스너로 false를 반환하여
            폼값 전송을 차단한다.
            */
            if(frm.id.value==''){
                alert('아이디를 입력하세요');
                frm.id.focus();
                return false;
            }
            /*
            패스워드 입력은 2번 받아야 하므로 하나라도 입력값이 없다면
            경고창을 띄워준다.*/
            if(!frm.pwd.value || !frm.pwd2.value){
                alert('패스워드를 입력하세요');
                return false;
            }
            /*
            2개의 패스워드가 일치하지 않으면 재입력을 요구하기 위해 기존의
            입력값을 지우고 첫번째 항목으로 포커스를 이동한다.*/
            if(frm.pwd.value != frm.pwd2.value){
                alert("입력한 패스워드가 일치하지 않습니다.");
                frm.pwd.value="";
                frm.pwd2.value="";
                frm.pwd.focus();
                return false;
            }

            /*
            checkbox, radio는 기본 value를 가지고 있으므로 입력값에 대한
            검증이 아닌 선택 여부에 대한 검증을 해야한다.
            */
           //radio는 하나의 항목만 선택할 수 있으므로 boolean타입의 변수를 선언한다.
            var isGender = false;
            //라디오의 갯수만큼 반복
            for(var i=0; i<frm.gender.length; i++){
                //체크된 항목이 있는지 확인
                if(frm.gender[i].checked==true){
                    //있으면 true로 변경한다.
                    isGender = true;
                    /* 체크된 항목이 확인되었다면 뒷부분은 확인할 필요가 없으므로
                    즉시 반복문을 탈출한다. */
                    break;
                }
            }
            //성별을 체크하지 않았다면 경고창을 띄운다.
            if(isGender != true){
                alert("성별을 선택해 주세요");
                /* 라디오는 여러 항목이 있으므로 첫번째 항목으로 포커싱을 하려면
                0번 인덱스를 사용해야한다.*/
                frm.gender[0].focus();
                return false;
            }

            /*
            checkbox는 항목 중 2개 이상을 선택할 수 있으므로, 카운트를 위해 number타입의
            변수를 생성하는것이 일반적이다.
            */
            var checkCount = 0;
            for(var i=0; i<frm.inter.length; i++){
                if(frm.inter[i].checked==true){
                    //카운트를 증가 시킨다
                    checkCount++;
                }
            }
            //관심사항이 2개 미만으로 체크되었다면 경고창을 띄운다.
            if(checkCount<2){
                alert("관심사항을 2개이상 선택해주세요");
                frm.inter[0].focus();
                return false;
            }

            /*
            select태그의 경우
                모든 option태그가 value를 가지고 있다면
                    ==>selectedIndex를 사용해서 체크한다. 즉 몇번째 항목이
                    선택되었는지를 통해 입력여부를 판단한다.
                value가 없는 항목이 있을때
                    => input과 동일하게 value속성이 빈값인지 확인한다
                */
            //0번 항목을 선택했을때 경고창
            if(frm.grade1.selectedIndex == 0){
                alert("학력을 선택하세요");
                frm.grade1.focus();
                return false;
            }
            //값이 없을때 경고창
            if(frm.grade2.value==""){
                alert("학력을 선택하세요.");
                frm.grade2.focus();
                return false;
            }

            /*
            file 타입인 경우에는 text타입과 동일하게 체크한다.*/
            if(frm.userfile.value==""){
                alert("첨부파일을 선택하세요.");
                frm.userfile.focus();
                return false;
            }

            /*
            textarea는 자체적인 value 속성은 없으나, JS에서 DOM을 통해 검증할때는
            value속성을 통해 접근해야 한다. 즉 text타입과 동일하게 체크하면 된다.*/
            if(frm.intro.value==""){
                alert("자기소개를 선택하세요.");
                frm.intro.focus();
                return false;
            }
        }
        
        //매개변수로 form태그의 DOM요소를 전달받는다
        function idCheck(fn){
            //아이디가 입력되었는지 확인
            if(fn.id.value==""){
                alert("아이디를 입력후 중복확인을 누르삼");
                fn.id.focus();
            }
            else{
                //입력된 아이디를 수정하지 못하도록 readonly속성을 활성화한다.
                fn.id.readOnly = true;
                /*
                아이디 중복확인 창을 띄운다. 이때 입력된 아이디를 팝업창으로
                전달하기 위해 쿼리스트링으로 추가해준다.*/
                window.open("./pages/id_overapping.html?id="+fn.id.value,
                        "idover", "width300,height=200");
            }
        }
    </script>
</head>
<body>
    <h2>회원가입 페이지</h2>
    <!-- 
    form태그에 action이 없으면 '현재페이지'로 전송된다.
        method가 없으면 전송방식은 'get'이 된다.
    -->
    <form name="registFrm" onsubmit="return isValidate(this);">
    <!-- table>tr*9>td*2 -->
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <td>아이디</td>
            <td>
                <input type="text" name="id" size="20" />
                <!-- 
                인수로 사용한 this.form은 이 태그가 포함되어 있는 상위
                태그인 form의 DOM요소를 전달하게된다. -->
                <button type="button" onclick="idCheck(this.form);">아이디중복확인</button>
            </td>
        </tr>
        <tr>
            <td>패스워드</td>
            <td>
                <input type="password" name="pwd" size="25" />
            </td>
        </tr>
        <tr>
            <td>패스워드확인</td>
            <td>
                <input type="password" name="pwd2" size='25' />
            </td>
        </tr>
        <tr>
            <td>성별</td>
            <td>
                <input type="radio" name="gender" value="man" />남
                <input type="radio" name="gender" value="woman"/>여
                <input type="radio" name="gender" value="trans" />트랜스젠더
            </td>
        </tr>
        <tr>
            <td>관심사항(2개선택)</td>
            <td>
                <label>
                <input type="checkbox" name="inter" value="pol" />정치
                </label>
    
                <input type="checkbox" name="inter" value="eco" 
                    id="ec"/><label for="ec">경제</label>
    
                <input type="checkbox" name="inter" value="spo" 
                    id="sp"/><label for="sp">스포츠</label>
    
                <input type="checkbox" name="inter" value="ent" 
                    id="en"/><label for="en">연예</label>
            </td>
        </tr>
        <tr>
            <td>최종학력</td>
            <td>
            <select name="grade1">
                <option value="noValue">--선택하세요(값있음)--</option>
                <option value="ele">초등학교</option>
                <option value="mid">중학교</option>
                <option value="high">고등학교</option>
                <option value="uni">대학교</option>
            </select>		
            &nbsp;
            <select name="grade2">
                <option value="">--선택하세요(값없음)--</option>
                <option value="ele">초등학교</option>
                <option value="mid">중학교</option>
                <option value="high">고등학교</option>
                <option value="uni">대학교</option>
            </select>
            </td>
        </tr>
        <tr>
            <td>첨부파일</td>
            <td>
                <input type="file" name="userfile" size="40"/>		
            </td>
        </tr>
        <tr>
            <td>자기소개</td>
            <td>
                <textarea name="intro" cols="30" rows="10" value="나는 누구? 나는 내용??"></textarea>	
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align:center;">
                <button type="submit">회원가입하기</button>
                &nbsp;&nbsp;
                <button type="reset">RESET</button>
            </td>
        </tr>
    </table>
    </form>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>ES6 이전의 문제점</h2>
    <script>
        /*
        var 키워드를 통해 변수를 선언하면 해당 변수는 호이스팅(Hoisting)된다.
        호이스팅이랑 정의된 변수가 해당 스코프(지역)의 최상단으로 끌어올려
        지는것을 말한다.
        */
       //변수 x가 아래에서 선언되면 undefined이 출력된다
        console.log('변수 x 선언전='+ x);
        /* 이 부분을 주석처리하면 윗줄에서 에러가 발생되어 실행이 중지된다.
        즉 여기서 선언한 변수 x는 상단으로 끌어 올려지는것을 알 수 있다.*/
        var x = 10;
        console.log('변수 x 선언후='+ x);

        /*
        변수가 정의된 시점보다 먼저 값을 할당하는것이 가능하다. 즉 var로
        선언된 변수가 호이스팅 되기 때문에 발생하는 현상이다.
        */
        console.log('y(변수 정의전)='+ y); //undefined
        //변수를 선언하기전에 미리 값을 할당
        y = 100;
        console.log('y(변수 정의gn)='+ y); //100이 출력됨
        //여기서 변수 y를 선언 후 초기화
        var y = 200;

        /*
        var로 선언한 변수는 재정의가 가능하다. 즉 같은 변수를 여러번 선언할 수
        있다.
        */
        var z = 99;
        var z = 199;
        //일반적인 언어에서는 에러지만, JS에서는 199가 출력된다.
        console.log('z='+ z)
    </script>
</body>
</html>

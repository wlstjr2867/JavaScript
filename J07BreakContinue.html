<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>continue와 break</h2>
    <script>
        /*
        break : 반복문이나 switch문에서 즉시 탈출
        continue : 반복문의 처음으로 돌아가 조건을 확인
        */
        var i = 0;
        /* Java와는 다르게 무한루프의 조건으로 true대신 '1, -1' 등을
        사용할 수 있다. 0, null, false가 아니면 모두 true로 인식하기 때문이다.*/
        while(true){
            i++;
            console.log("i="+ i);
            /*
            Java에서는 break, continue를 사용하려면 반드시 조건문을 통해
            기술해야한다. 아래쪽 코드는 조건문이 사라지면 실행되지 않는 
            쓰레기코드가 되기때문이다. 하지만 JS에서는 조건문이 
            없어도 에러가 발생되지 않는다
            */
            if(i==3) break;

            console.log("break문 이후 출력문");

            if(i%2 == 0) continue;
            console.log("continue문 이후 출력문");
        }
        console.error("while문 종료");
    </script>
</body>
</html>

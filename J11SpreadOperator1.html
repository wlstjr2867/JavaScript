<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>스프레드 연산자 (Spread operator)</h2>
    <script>
        /*
        스프레드 연산자 : 객체 혹은 배열의 값을 다른 객체나 배열로 복제하거나
            옮길때 사용한다. '...'과 같은 다소 특이한 문법을 사용한다.
            배열, 문자열, 객체 등 반복 가능한 객체(Iterable object)를 개별요소로
            분리할 수 있다.
            객체의 특정 부분만 변화시키거나, 최초의 상태를 유지하며 데이터를
            추가하는 등 여러가지로 활용할 수 있다.
        */
       //es5에서 배열 병합
       let arr1 = [1,2,3];
       let arr2 = [4,5,6];
       //concat() 함수를 통해 2개의 배열을 병합한다.
       let new_arr1 = arr1.concat(arr2);
       console.log('결과1', new_arr1); // [1, 2, 3, 4, 5, 6] 
        
       //es6에서의 배열 병합 : 스프레드 연산자 사용
      
       //병합1 : 각 배열 변수에 ...을 붙여서 배열의 원소로 추가한다.
       let new_arr2 = [...arr1, ...arr2];
       console.log('결과2', new_arr2); // [1,2,3,4,5,6]

       //병합2 : 스프레드 연산자와 일반적인 값을 같이 사용하여 추가한다.
        let arr3 = [1, 2, 3];
        let arr4 = [...arr3, 4, 5, 6];
        console.log('결과3', arr4); // [1,2,3,4,5,6]    

        //문자열분리 : 문자열을 문자 단위의 개별요소로 분리할 수 있다. 
        let str1 = 'good morning';
        let str2 = [...str1];
        console.log('결과4', str2); // ['g','o','o','d' 과 같이 분리]
    </script>
</body>
</html>

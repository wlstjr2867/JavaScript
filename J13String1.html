    <h2>JS의 Core객체 - string</h2>
    <script>
        /* 문자열 선언시 더블 혹은 싱글쿼테이션 모두 사용할 수 있다.
        즉 문자와 문자열의 차이가 없다. */
        var str1 = "Hello Javascript";
        var str2 = '안녕 자바스크립트';
        var str3 = new String("Hi 자바스크립트");

        //문자열의 길이 반환
        console.log("str1의길이:", str1.length);

        /*
        인수로 주어진 인덱스 문자 하나를 반환한다. '아이디검증'과 같은
        기능을 구현할때 주로 사용한다. */
        console.error("charAt()");
        console.log(str1.charAt(1));

        //문자열잘라내기1 : 인덱스 3부터 7 앞부분까지 잘라낸다. 
        console.error("substring()");
        console.log('Academy'.substr(3,7));

        //문자열잘라내기2 : 인덱스 3부터 4byte를 잘라낸다.
        console.error("substr()");
        console.log('Academy'.substr(3,4));

        //아스키코드 반환 : 인덱스에 해당하는 문자의 아스키코드를 반환한다.
        console.error("charCodeAt()");
        console.log('Academy'.charCodeAt(1));

        //아스키코드를 문자로 변경
        console.error("String.fromCharCode()");
        console.log(String.fromCharCode(67));
        console.log(String.fromCharCode(99));

        //문자열은 별도의 변환없이 배열처럼 인덱스로 접근할 수 있다.
        console.error("문자열을 배열처럼 사용하기");
        for (var i=0; i<str2.length; i++) {
            console.log("str2[" + i + "]=" + str2[i] + "<br>");
        }
    </script>

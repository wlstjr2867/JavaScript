<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/Javascript">
        var divMsg;
        var audio;
        var select;
        var index=0;

        window.onload = function(){
            divMsg = document.getElementById("msg");
            audio = document.getElementById("audio");
            select = document.getElementById("select");
            //음원의 재생이 완료되었을때 발생되는 이벤트를 Audio DOM에 부착
            audio.onended = function(e){
                //현재 재생중인 음원의 index에 1을 더한다.
                index++;
                /*
                <select>에 설정된 음원의 갯수로 index를 나누어 나머지를 구한다.
                    그러면 설정된 음원의 인덱스를 토글할 수 있다.
                */
                index %= select.length;
                //앞에서 구한 index의 음원을 재생한다.
                myPlay(index);
            }
        }
        /*
        select 태그에서 option을 선택했을때 호출되며, 해당 곡의 인덱스를 통해
        재생한다.*/
        function changePlay(){
            myPlay(select.selectedIndex);
            //다음곡 재생을 위해 전역변수에 현재곡의 인덱스를 할당한다.
            index = select.selectedIndex;
        }
        //재생, 다음곡 버튼을 클릭시 호출
        function control(e){
            /*
            매개변수로 전달된 이벤트 객체를 통해 클릭한 버튼을 식별한다. target의
            하위 여러가지 속성 중 id를 통해 식별한다.
            */
            if(e.target.id == "play"){
                //현재 지정된 index의 음원을 재생
                controls.log("플레이버튼");
                myPlay(index);
            }
            else if(e.target.id == "next"){
                console.log("넥스트버튼");
                //다음곡 재생이면 index에 1을 더하는 연산을 진행
                index++;
                index %= select.length;
                myPlay(index);
                select.selectedIndex = index;
            }
        }
        function myPlay(idx) {
            /*
            매개변수로 전달된 index를 통해 <option>을 선택한다. options 속성으로
                배열처럼 접근할 수 있다. value로 지정된 음원의 경로명을 가져와서
                Audio객체에 적용한다.
            */
            audio.src = select.options[idx].value;
            //음원을 재생
            audio.play();
            //화면에 곡명을 출력
            divMsg.innerHTML = select.options[idx].text + " 을 재생합니다."            
        }
    </script>
</head>
<body>
    <h2>오디오 리스트 연속재생</h2>
    <hr>
    <p>
        <li>처음 play버튼을 누르면 리스트에 있는 곡이 연속하여 자동재생 됩니다.</li>
        <li>마우스로 다른 곡을 선택하면 곡이 바뀝니다.</li>
        <li>next버튼을 누르면 다음 곡으로 넘어갑니다</li>
    </p>
    <hr>
    <!-- 오디오 태그 정의. 아이디 속성만 지정되어 있음. -->
    <audio id="audio" controls>
        <p>브라우저가 audio태그를 지원하지 않습니다.</p>
    </audio>
    <br>
    <!-- 재생 목록  -->
    <select id="select" size="5" onchange="changePlay();">
        <!-- option택그의 value속성은 음원의 경로, text속성은 음원의 제목을 설정.
         항목을 선택할때 발생되는 change이벤트를 통해 함수를 호출한다. -->
        <option value="./media/I_Remember_You.mp3">
            I Remember You[SkidRow] </option>
        <option value="./media/kissing_A-Fool.mp3">
            kissing A Fool[George Michael] </option>
        <option value="./media/When_I_First-Kissed_You.mp3">
            When I First Kissed You[Extreme] </option>
    </select>
    <!-- event객체를 통해 이벤트가 발생된 엘리먼트의 여러가지 속성값을
     알 수 있다. 따라서 event객체만 인수로 전달한다.  -->
    <button type="button" id="play" onclick="control(event);">Play</button>
    <button type="button" id="next" onclick="control(event);">Next</button>
    <br>
    <div id="msg">현재 연주되는 곡명이 보입니다.</div>
</body>
</html>

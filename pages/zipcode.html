<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /*
        opener : 팝업창(자식창)을 띄워준 부모창을 가리키는 키워드로
            부모창으로 데이터를 보내거나 제어해야 할때 사용한다.
        */
        function setZipcode(zip, addr){
            //부모창의 해당 아이디를 가진 엘리먼트를 찾아 값을 입력
            opener.document.getElementById("zipcode").value = zip;
            opener.document.getElementById("addr1").value = addr;
            //부모창의 상세주소는 입력상자로 포커스를 이동시킨다.
            opener.document.getElementById("addr2").focus();
            //팝업창(자신)을 닫는다.
            self.close();
        }
        function zipClose() {
            alert("창을 닫습니다.");
            self.close();
        }
    </script>
</head>
<body>

        </tr>
        <tr>

        <tr>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>*로 탑 만들기</h2>
    <hr>
    <script>
        for(let a=1; a<=5; a++){
            for(let b=1; b<=5; b++){
                if(a>=b){
                    document.write("*");
                }
            }
            document.write("<br>");
        }
    </script>
    <script>
        document.write("<h2>*로 역순으로 탑 만들기</h2>");
        for(let x=5; x>=1; x--){
            for(let y=5; y>=1; y--){
                if(x>=y){
                    document.write("*");
                }
            }
            document.write("<br>"); 
            }
    </script>
</body>
</html>

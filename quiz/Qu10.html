<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>정수 5개 입력받아 역순으로 출력</h2>
    <hr>
    <script>
        let arr = [];
        for(let i=1; i<=5; i++){
            let num = prompt((i)+ "번째 정수를 입력하세요:");
            arr.push(Number(num));
        }
        document.write("입력된 수의 배열:" + arr.join(", ")+ "<br>" + "<hr>")
        arr.reverse();
        document.writeln("역순으로 재정렬된 배열:"+ arr.join(", "))
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const numbers = [1, 2, 3, 4, 5, 6, 7, 8];

        const newArray = numbers.map((num) =>{
            return num%2==0 ? num ** 2 : num;
        });
    document.write("원래 배열:"+ numbers.join(", ")+ "<br>");
    document.write("새로운 배열:"+ newArray.join(", "));
    </script>
</body>
</html>
